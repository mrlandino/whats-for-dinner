<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class= "Nav">
        <section class="Nav-Title">
          <h3 class="Whats-For-Dinner"> What's for Dinner? </h3>
        </section>
        <section class="Nav-Button-Location">
          <button class="Nav-Button">ADD A RECIPE</button>
        </section>
    </nav>
    <main>
      <section class= "Looking-For">
        <h2 class= "Form-Title"> What are you looking for? <span class= "asterisk">*</span></h2>
        <form class= "Form">
          <label class="Side">
            <input type="radio" name="dish" value="side">Side</input>
          </label>
          <label class="Main Dish">
            <input type="radio" name="dish" value="main dish">Main Dish</input>
          </label>
          <label class="Dessert">
            <input type="radio" name="dish" value="dessert">Dessert</input>
          </label>
          <label class="Entire-Meal">
            <input type="radio" name="dish" value="entire meal">Entire Meal</input>
          </label>
        </form>
        <section class="LC-Button-Location">
          <button class="lets-cook-button">LET'S COOK!</button>
        </section>
      </section>
      <section class= "Recipe">
        <img class="CookPot" id="cookpot" src="assets/cookpot.svg";>
        <section class="selected-dish">
        </section>
        <section class="Clear-Button-Container">
          <button class="clear hidden" id="clear">CLEAR</button>
        </section>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
